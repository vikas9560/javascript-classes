<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>

    <div id="boolean"></div>
    <div id="concatenate"></div>

    <script>
        // Boolean Variable Example
        {
            let decide = 1;
            document.getElementById('boolean').innerHTML = Boolean(decide);
            // console.log(decide);
        }
        let decide = "Vikas kumar";
        document.getElementById('boolean').innerHTML = decide;
        // console.log(decide);

        // Concatenation
        let str1 = "Aayansh";
        let str2 = "Kumar";
        document.getElementById('concatenate').innerHTML = str1 + ' ' + str2;
        //console.log(str1 + ' ' + str2);

    </script>
</body>
</html>
